<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yebente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <div class="container">
                <div class="logo">
                    <a href="index.html">Yebente</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Shop</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
         <!-- Sign Up Form -->
    <section class="content">
        <div class="cart-container">
            <h1>Shopping Cart</h1>
            
            <div class="cart-item">
                <img src="images/farm raised chicken.jpg" alt="Fresh Chicken">
                <div class="item-details">
                    <h2>Fresh Chicken</h2>
                    <p>Total: Ksh. <span id="chicken-total">500</span></p>
                    <input type="number" id="chicken-quantity" value="1" min="1" onchange="calculateTotal()">
                </div>
                <button class="remove-btn">Remove</button>
            </div>
    
            <div class="cart-item">
                <img src="images/free-range farm eggs.jpg" alt="Farm Eggs">
                <div class="item-details">
                    <h2>Farm Eggs</h2>
                    <p>Total: Ksh. <span id="egg-total">15</span></p>
                    <input type="number" id="egg-quantity" value="1" min="1" onchange="calculateTotal()">
                </div>
                <button class="remove-btn">Remove</button>
            </div>
    
            <div class="cart-summary">
                <h3>Total: Ksh. <span id="cart-total">515</span></h3>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section> 

        <!-- Footer -->
        <footer>
            <div class="container">
                <ul class="quick-links">
                    <li><a href="index.html">+254 707172370</a></li>
                </ul>
                <div class="copyright">&copy Stanmobitech 2024</div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/company/stanmobitech">LinkedIn</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
